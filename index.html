<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     
       
        <div id="container">
            <div id="display"></div>
            <div id="one">
                <button class="button-30" role="button">1</button>    
            </div>
            <div id="two">
                <button class="button-30" role="button">2</button> 
            </div>
            
            <div id="three">
                <button class="button-30" role="button">3</button> 

            </div>
            <div id="four">
                <button class="button-30" role="button">4</button> 
            </div>

            <div id="five">
                <button class="button-30" role="button">5</button> 
            </div>

            <div id="six">
                <button class="button-30" role="button">6</button> 
            </div>

            <div id="seven">
                <button class="button-30" role="button">7</button> 
            </div>

            <div id="eight">
                <button class="button-30" role="button">8</button> 
            </div>

            <div id="nine">
                <button class="button-30" role="button">9</button> 
            </div>

            <div id="zero">
                <button class="button-30" role="button">0</button> 
            </div>

            <div id="reset">
                <button class="button-30" role="button">C</button> 
            </div>

            <div id="equals">
                <button class="button-30" role="button">=</button> 
            </div>

            <div id="plus">
                <button class="button-30" role="button">+</button> 
            </div>

            <div id="minus">
                <button class="button-30" role="button">-</button> 
            </div>

            <div id="multiply">
                <button class="button-30" role="button">*</button> 
            </div>

            <div id="divide">
                <button class="button-30" role="button">/</button> 
            </div>
        </div>
        
        <script src="code.js" async defer></script>
    </body>
</html>
